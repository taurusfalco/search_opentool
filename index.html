<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google検索 一括オープン</title>
<style>
  body {
    font-family: sans-serif;
    padding: 16px;
    line-height: 1.8;
    max-width: 400px;
    margin: auto;
    font-size: 18px;
  }
  textarea, input {
    width: 100%;
    box-sizing: border-box;
    margin-top: 4px;
    font-size: 16px;
  }
  button {
    margin-top: 12px;
    padding: 10px 16px;
    font-size: 18px;
    width: 100%;
  }
  label { display: block; margin-top: 8px; }
  a {
    display: block;
    margin: 6px 0;
    color: #007bff;
    text-decoration: underline;
    word-break: break-word;
  }
  a:hover {
    background: #ffeaa7;
  }
  #popupNote {
    color: #555;
    font-size: 14px;
    margin-top: 8px;
  }
</style>
</head>
<body>
<h1 style="font-size:22px;">Google検索 一括オープン</h1>

<label>
  基本の検索語：
  <input type="text" id="base" value="北海道北見市">
</label>

<label>
  リスト（改行区切り）：
  <textarea id="list" rows="6">ふるさと納税
温泉
焼肉</textarea>
</label>

<p id="popupNote" style="display:none;">PCではポップアップ許可が必要な場合があります。</p>

<button id="makeBtn">検索を開始</button>
<div id="links"></div>

<script>
function isMobile() {
  return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
}

window.addEventListener("DOMContentLoaded", () => {
  if (!isMobile()) {
    document.getElementById("popupNote").style.display = "block";
  }
});

document.getElementById("makeBtn").addEventListener("click", () => {
  const base = document.getElementById("base").value.trim();
  const list = document.getElementById("list").value.split("\n").map(s => s.trim()).filter(Boolean);
  const linksDiv = document.getElementById("links");
  linksDiv.innerHTML = "";

  if (!base || list.length === 0) {
    alert("検索語とリストを入力してください。");
    return;
  }

  const urls = list.map(word => {
    const query = encodeURIComponent(`${base} ${word}`);
    return { text: `${base} ${word}`, url: `https://www.google.com/search?q=${query}` };
  });

  if (isMobile()) {
    // --- スマホ：リンクを一覧で表示 ---
    const info = document.createElement("p");
    info.textContent = "🔍 以下のリンクをタップして検索を行ってください。";
    linksDiv.appendChild(info);

    urls.forEach((item, i) => {
      const a = document.createElement("a");
      a.href = item.url;
      a.target = "_blank";
      a.textContent = `${i + 1}. ${item.text}`;
      linksDiv.appendChild(a);
    });
  } else {
    // --- PC：一括で新しいタブを開く ---
    urls.forEach(item => {
      window.open(item.url, "_blank");
    });

    const note = document.createElement("p");
    note.textContent = "✅ すべての検索結果を新しいタブで開きました。";
    linksDiv.appendChild(note);
  }
});
</script>
</body>
</html>
