<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Google検索タブ一括オープンツール</title>
<style>
  body { font-family: sans-serif; padding: 20px; line-height: 1.8; }
  textarea, input { width: 100%; box-sizing: border-box; margin-top: 4px; }
  button { margin-top: 12px; padding: 8px 16px; }
</style>
</head>
<body>
<h1>Google検索 一括オープンツール</h1>

<label>
  基本の検索語：
  <input type="text" id="base" value="北海道北見市">
</label>

<label>
  リスト（改行区切り）：
  <textarea id="list" rows="6">温泉
焼肉
ふるさと納税</textarea>
</label>

<button id="openBtn">検索を一括で開く</button>
<p>ポップアップブロックにより一括で開けない場合は、
ボタンをクリックする前にサイトを「ポップアップ許可」にしてください。</P>

<script>
document.getElementById("openBtn").addEventListener("click", () => {
  const base = document.getElementById("base").value.trim();
  const list = document.getElementById("list").value.split("\n").map(s => s.trim()).filter(Boolean);

  if (!base || list.length === 0) {
    alert("検索語とリストを入力してください。");
    return;
  }

  list.forEach(word => {
    const query = encodeURIComponent(`${base} ${word}`);
    const url = `https://www.google.com/search?q=${query}`;
    window.open(url, "_blank");
  });
});
</script>
</body>
</html>
